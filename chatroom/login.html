<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Baccano</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body background="/img/login-backgroud.jpg">
	<div class="container">
		<div class="row">
			<img class="center-block" src="/img/main-icon.png">
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<form class="form-horizontal col-md-4" role="form" action="/register" method="post">
				<div class="form-group">
					<label for="username">Username:</label>
					<input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
					<button class="form-control btn btn-primary" type="submit">Submit</button>
				</div>
			</form>
			<div class="col-md-4"></div>
		</div>
	</div>
	<footer>&copy; Shi Bai</footer>
</body>
</html>
